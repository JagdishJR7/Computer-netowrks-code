<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practical</title>
</head>
<body>
    <form action="">
        <h2>Your personal data form</h2>
        <label for="">Enter you name :</label>
        <input type="text" name="firstname" value=""><br><br>

        <label for="">Enter your email :</label>
        <input type="email" name="email" value="" placeholder="example@gmail.com"><br><br>

        <label for="">Enter your passward :</label>
        <input type="password" name="password" value="password"><br><br>

        <label for="">Enter your gender :</label>
        male<input type="radio" name="gender" value="male" >
        female <input type="radio" name="gender" value="female">
        <br><br>

        <label for="">Your Interest :</label>
        <ul style="list-style-type: disc;">
            <li>Sports <input type="checkbox" name="Sports"></li>
            <li>Reading Book <input type="checkbox" name="Book"></li>
            <li>Traveling <input type="checkbox" name="Traveling"></li>
            <li>Adventeres <input type="checkbox" name="Adventeres"></li>
        </ul>
        <br><br>

        <input type="submit" name="submit" value="submit">

    </form>
</body>
</html>
