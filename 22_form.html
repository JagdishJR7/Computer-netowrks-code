<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form practical</title>

</head>
<body>
    <form action="">
        <h2>HTML form to take the information of the article</h2>
        <label for="">File path :</label>
        <input type="text" id="file-path" name="file-path" required>
        <br><br>

        <label for="">Author Name :</label>
        <input type="text" name="name" id="author-name">
        <br><br>

        <label for="">Article-Type :</label>
        <select name="" id="">
            <option value="technical">Technical</option>
            <option value="general">General</option>
            <option value="literary">Literary</option>
        </select>
        <br><br>

        <label for="">Subject topic :</label>
        <select name="" id="">
            <option value="techonology">Techonology</option>
            <option value="buisness">Buisness</option>
            <option value="health">Health</option>
            <option value="entertainment">Entertainment</option>
        </select>
        <br><br>

        <input type="submit" name="submit" value="submit">
        <input type="reset" name="reset" value="reset">
    </form>
</body>
</html>
