<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        th{
            background-color: rgb(186, 166, 233);
        }
    </style>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td><label for="sex">Sex</label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male <br>
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td><label for="eyeColor">Eye color</label></td>
                <td>
                    <select name="eyeColor" id="eyeColor">
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="brown">Brown</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="checkApply">Check all that apply</label></td>
                <td>
                    <input type="checkbox" id="tall" name="height" value="height">Over 6 feet tall <br>
                    <input type="checkbox" id="pound" name="weight" value="weight">Over 200 pounds
                </td>
            </tr>
            <tr>
                <td><label for="athleticAbility">Describe your athletic ability:</label></td>
                <td>
                    <textarea name="athleticAbility" rows="7" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button>Enter my information</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
